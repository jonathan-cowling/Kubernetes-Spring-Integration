apiVersion: v1
kind: Service
metadata:
  name: rabbit-external
spec:
  selector:
    app: rabbit
  type: NodePort
  ports:
  - protocol: TCP
    name: management
    port: 30000
    nodePort: 30000
    targetPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-internal
spec:
  selector:
    app: rabbit
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672